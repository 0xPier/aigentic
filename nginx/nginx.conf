worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # DNS resolver for Docker service names
    resolver 127.0.0.11 valid=30s;

    # Upstream definitions
    upstream backend {
        server backend:8000;
    }

    upstream nextjs_frontend {
        server nextjs_frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Handle API requests without trailing slash - internal rewrite
        location ~ ^/api/([^/]+)$ {
            rewrite ^/api/([^/]+)$ /api/$1/ last;
        }

        # Proxy API requests to the backend service
        location /api/ {
            # Forward to backend with /api prefix intact
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
        }

        # Proxy all other requests to the frontend service
        location / {
            proxy_pass http://nextjs_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade"; # Required for WebSocket hot-reloading
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
